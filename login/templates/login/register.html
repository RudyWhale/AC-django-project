<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
<head>
    <title>Registration</title>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'fav.png' %}" />
    <link href="{% static 'login/login.css' %}" type="text/css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="{% static 'login/reg_form.js' %}" type="text/javascript"></script>
    <script src="{% static 'login/form_effects.js' %}" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto|Roboto+Slab&subset=cyrillic-ext" rel="stylesheet" />
</head>

<body>
<div class="page">

    <div class="container">

        <h1 class="login_header">Регистрация на сайте</h1>

        <form method="post" class="login_form reg_form">
            {% csrf_token %}
            <table>
                <tr>
                    <td class="login_label">Имя</td>
                    <td class="login_input">{{ form.username }}</td>
                </tr>
                <tr>
                    <td class="login_label">почта</td>
                    <td class="login_input">{{ form.email }}</td>
                </tr>
                <tr>
                    <td class="login_label">пароль</td>
                    <td class="login_input">{{ form.password1 }}</td>
                </tr>
                <tr>
                    <td class="login_label">пароль</td>
                    <td class="login_input">{{ form.password2 }}</td>
                </tr>
            </table>

            <input class="submit_btn" type="submit" name="submit" value="Зарегистрироваться" />
        </form>

        <a class="help_link" href="{% url 'login' %}">Страница входа</a>
        <a class="help_link" href="{% url 'index' %}">На главную</a>

    </div>

</div>
</body>

</html>
