<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
<head>
	<title>{{meta_title}}</title>
	<meta name="Description" content="{{meta_description}}"/>

	{% load static %}
	<link href="{% static 'main/styles/body.css' %}" type="text/css" rel="stylesheet" />
	<link href="{% static 'main/styles/footer.css' %}" type="text/css" rel="stylesheet" />
	<link href="{% static 'main/styles/logo.css' %}" type="text/css" rel="stylesheet" />
	<link href="{% static 'main/styles/menu.css' %}" type="text/css" rel="stylesheet" />
	<link rel="shortcut icon" type="image/png" href="{% static 'fav.png' %}">

	{% block styles %}
	{% endblock %}

	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600&subset=cyrillic-ext" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,600,800&subset=cyrillic-ext" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400&subset=cyrillic-ext" rel="stylesheet" />

	<script src="https://kit.fontawesome.com/7b52ccc0bd.js" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="{% static 'main/scripts/img_centering.js' %}" type="text/javascript"></script>
	<script src="{% static 'main/scripts/header_bg.js' %}" type="text/javascript"></script>

	{% block scripts %}
	{% endblock %}
</head>

<body>

<div class="page">

	{% block content %}
	{% endblock %}

</div><!-- page -->
</body>
</html>
