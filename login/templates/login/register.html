<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
<head>
    <title>Registration</title>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'fav.png' %}" />
    <link href="{% static 'login/login.css' %}" type="text/css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body>
<div class="page">

    <div class="container">

        {% if message %}
            <p class="login_warning">{{message}}</p>
        {% endif %}

        <h1 class="login_header">Регистрация на сайте</h1>

        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td class="login_label">Имя</td>
                    <td class="login_input">{{ form.username }}</td>
                </tr>
                <tr>
                    <td class="login_label">Электронная почта</td>
                    <td class="login_input">{{ form.email }}</td>
                </tr>
                <tr>
                    <td class="login_label">пароль</td>
                    <td class="login_input">{{ form.password1 }}</td>
                </tr>
                <tr>
                    <td class="login_label">повторите пароль</td>
                    <td class="login_input">{{ form.password2 }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="submit_btn" type="submit" name="submit" value="Зарегистрироваться" /></td>
                </tr>
            </table>
        </form>

        <a class="help_link" href="{% url 'index' %}">На главную</a>

    </div>

</div>
</body>

</html>
