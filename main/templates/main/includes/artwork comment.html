<div class="comment_container">
  <a href="{% url 'artist' pk=comment.author.pk %}"><h6 class="comment_author hover_accent_dark">{{comment.author}}:</h6></a>
  <div class="comment_text">
    <p>{{comment.text}}</p>
  </div>
  <p class="comment_datetime">{{comment.datetime}}</p>

  {% if user == comment.author %}
    <button class="comment_delete hover_accent_dark" data-url="{% url 'delete comment' pk=comment.pk %}" onclick="comment_delete($(this))">Удалить</button>
  {% endif %}
</div>
