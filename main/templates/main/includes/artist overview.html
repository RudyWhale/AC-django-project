<div class="bounded_wrapper">

	<div class="artist_overview">

		<div class="artist_avatar">
			<a href="{% url 'artist' pk=profile.pk %}"><img class="centered" src="{{profile.avatar.url}}" alt="{{artist.username}}" /></a>
		</div><!-- artist_avatar -->

		<div class="artist_desc">

			<a href="{% url 'artist' pk=profile.pk %}"><h3>{{artist.username}}</h3></a>

			<div class="artist_overview_subscribe">
				<p class="subscribe_count" id="subs_count_{{profile.pk}}">{{profile.subscribers.count}}</p>
				{% load main_tags %}
				<button class="subscribe_btn" id="subs_btn_{{profile.pk}}" data-pk={{profile.pk}}>{{profile|subscribe_btn_text:request.user}}</button>
			</div>

			<p>{{artist.profile.desc}}</p>

		</div><!-- artist_desc -->

	</div><!-- artist_overview -->

</div><!-- bounded_wrapper -->
