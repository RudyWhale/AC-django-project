<div class="header">
	<div class="bounded_wrapper">

		<div class="header_logo">
			<a href="{% url 'index' %}" {% if page == 'index' %}class="disabled"{% endif %}>
				<h1 class="logo">ArtChart</h1>
			</a>
		</div>

		<div class="header_user_info">

			{% if request.user.is_authenticated %}

				<p class="user_info_label">Добро пожаловать,</p>
				<p class="user_info_name">{{request.user.username}}</p>
				<a href="{% url 'artist' pk=request.user.pk %}"
					class="user_info_href hover_accent {% if page == 'artist' and user == request.user %}disabled{% endif %}">
					ваша страница
				</a>
				<a href="{% url 'settings' %}" class="user_info_href hover_accent {% if page == 'settings' %}disabled{% endif %}">
					настройки
				</a>
				<a href="{% url 'logout' %}" class="user_info_href hover_accent">выйти</a>

			{% else %}

				<p class="user_info_label">Вы не вошли на сайт</p>
				<a href="{% url 'login' %}" class="user_info_href hover_accent">войти</a>
				<a href="{% url 'register' %}" class="user_info_href hover_accent">регистрация</a>

			{% endif %}

		</div><!-- header_user_info -->

	</div><!-- bounded_wrapper -->
</div><!-- header -->
