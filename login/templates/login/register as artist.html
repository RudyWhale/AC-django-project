<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
<head>
    <title>artist registration</title>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'fav.png' %}" />
    <link href="{% static 'login/login.css' %}" type="text/css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="{% static 'login/form_effects.js' %}" type="text/javascript"></script>
    <script src="{% static 'login/reg_form.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/scripts/textarea_limited_length.js' %}" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto|Roboto+Slab&subset=cyrillic-ext" rel="stylesheet" />
</head>

<body>
<div class="page">

    <div class="container">

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p class = "login_warning">{{error}}</p>
                {% endfor %}
            {% endfor %}
        {% endif %}

        <h1 class="login_header">Регистрация художника</h1>

        <form method="post" enctype="multipart/form-data" class='login_form'>
            {% csrf_token %}
            <table>
                <tr>
                    <td class="login_label">Имя</td>
                    <td class="login_data">{{request.user.username}}</td>
                </tr>
                <tr>
                    <td class="login_label">Фото</td>
                    <td class="login_input">{{form.avatar}}</td>
                </tr>
                <tr>
                    <td class="login_label">о себе</td>
                    <td class="login_input">
                      {{form.desc}}
                    </td>
                </tr>
            </table>

            <input class="submit_btn" type="submit" name="submit" value="Отправить" />
        </form>

        <div class="help_links">
            <a class="help_link" href="{% url 'login' %}">Страница входа</a>
            <a class="help_link" href="{% url 'index' %}">На главную</a>
        </div>

    </div>

</div>
</body>

</html>
