<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
<head>
    <title>Change password</title>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'fav.png' %}" />
    <link href="{% static 'login/login.css' %}" type="text/css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="{% static 'login/form_effects.js' %}" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto|Roboto+Slab&subset=cyrillic-ext" rel="stylesheet" />
</head>

<body>
<div class="page">

    <div class="container">

        <h1 class="login_header">Восстановление пароля</h1>

        <form method="post" action="{% url 'password change' pk=form.user.pk hash=hash %}" class="login_form">
        {% csrf_token %}
            <table>
                <tr>
                    <td class="login_label">Пароль:</td>
                    <td class="login_input">{{form.new_password1}}</td>
                </tr>
                <tr>
                    <td class="login_label">повтор:</td>
                    <td class="login_input">{{form.new_password2}}</td>
                </tr>
            </table>

            <input class="submit_btn" type="submit" value="Отправить">
        </form>

        <a class="help_link" href="{% url 'index' %}">На главную</a>
        <a class="help_link" href="{% url 'register' %}">Регистрация</a>

    </div><!-- container -->

</div><!-- page -->
</body>
</html>
